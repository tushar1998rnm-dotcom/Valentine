<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Arial', sans-serif;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 40px 30px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        max-width: 360px;
        width: 90%;
        animation: pop 1s ease;
        z-index: 10;
    }

    @keyframes pop {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff2d55;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 90px;
    }

    button {
        font-size: 18px;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff2d55;
        color: white;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    #noBtn {
        background: #ccc;
        position: absolute;
        right: 0;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Hey Kritika ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine? üíï</p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes üòò</button>
        <button id="noBtn" onmouseover="moveNo()">No üôà</button>
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const container = document.querySelector(".buttons");

        const maxX = container.offsetWidth - noBtn.offsetWidth;
        const maxY = container.offsetHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    function yesClicked() {
        document.body.innerHTML = `
            <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;text-align:center;padding:20px;">
                <h1>Yayyy Kritika!! üíñ</h1>
                <h2>You just made me the happiest husband üòç</h2>
                <p style="font-size:22px;">I love you forever ‚ù§Ô∏è</p>
                <h3>Happy Valentine‚Äôs Day üíï</h3>
            </div>
        `;
        for (let i = 0; i < 100; i++) {
            createHeart();
        }
    }
</script>

</body>
</html>
