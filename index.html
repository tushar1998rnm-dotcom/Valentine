<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 50px 35px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        width: 92%;
        max-width: 450px;
        animation: pop 1s ease;
        z-index: 10;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff2d55;
        margin-bottom: 10px;
        font-size: 32px;
    }

    p {
        font-size: 20px;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 200px;
        width: 100%;
    }

    button {
        font-size: 20px;
        padding: 14px 35px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff2d55;
        color: white;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    #noBtn {
        background: #ccc;
        position: absolute;
        right: 10px;
        top: 10px;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    .meme {
        font-size: 36px;
        font-weight: bold;
        animation: zoom 0.6s ease;
    }

    @keyframes zoom {
        0% { transform: scale(0.3); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<!-- Romantic I Love You Music -->
<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img src="us.jpg" style="width:150px;height:150px;border-radius:50%;object-fit:cover;border:4px solid #ff2d55;margin-bottom:15px;">

    <h1>Hey Kritika â¤ï¸</h1>
    <p>Will you be my Valentine? ğŸ’•</p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜˜</button>
        <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const container = document.querySelector(".buttons");

        const maxX = container.offsetWidth - noBtn.offsetWidth;
        const maxY = container.offsetHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (18 + Math.random() * 22) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 250);

    function yesClicked() {
        document.body.innerHTML = `
            <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;text-align:center;padding:20px;">
                
                <div class="meme">ğŸ˜‚ You Made The Best Decision ğŸ˜‚</div>
                
                <h1 style="margin-top:25px;">Yayyy Kritika!! ğŸ’–</h1>
                <h2>You just made me the happiest husband ğŸ˜</h2>
                <p style="font-size:24px;max-width:450px;">I love you more than words can ever express â¤ï¸ You are my life, my happiness, my forever ğŸ’•</p>
                <h3>Happy Valentineâ€™s Day My Love ğŸŒ¹</h3>
            </div>
        `;

        for (let i = 0; i < 150; i++) {
            createHeart();
        }
    }
</script>

</body>
</html>
